title : "Triage"
content: |
  sitrep ermöglicht Nachrichten im Einsatzjournal einfach und effizient zu
  triagieren, um Erkenntnisse für die Führung abzuleiten und einen schnellen
  Meldefluss sicherzustellen. Triagierte Nachrichten können einzelnen Ressorts
  zugewiesen werden, priorisiert und mit Pendenzen verknüpft werden.
