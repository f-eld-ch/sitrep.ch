title : "Warum sitrep.ch?"
id: "why"
content: 
style: "style3 medium onload-fade-in"
items:
  - name : "KISS"
    content : "Keep it simple, stupid. sitrep überzeugt durch einfache und klar strukturierte Oberflächen und Prozesse ohne Schnickschnack. Dies ermöglicht effiziente und zielgerichtete Führung und erfolgreiche Ereignisbewältigung."
    style : "solid style2 major fa-bullseye"
  - name : "Open Source"
    content : "sitrep ist Open Source Software, damit möglichst viele Einsatzorganisationen nicht nur davon profitieren, sondern auch Verbesserungen zu sitrep beitragen können. Im Gegensatz dazu sind bestehende Tools oft proprietär, teuer, und dennoch kompliziert zu benutzen und wenig performant."
    style : "style2 major fa-heart"
  - name : "Moderne Technologie"
    content : "Als browser-basierte Web Applikation ist sitrep state-of-the-art und stellt lediglich minimalste Anforderungen."
    style : "solid style2 major fa-rocket"
