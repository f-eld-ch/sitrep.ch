id: "support"
title : "Das Team hinter sitrep.ch"
content: |
  Hinter sitrep.ch steht der gemeinnützige Verein Förderung der elektronischen
  Lagedarstellung F-ELD. Die Vereinsmitglieder sind erfahrene Offiziere aus
  Zivilschutz und Armee. Sie alle engagieren sich ehrenamtlich, um sitrep.ch
  weiter zu entwickeln und Einsatzorganisationen zu unterstützen.
