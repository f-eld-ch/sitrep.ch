id: "support"
title : "Das sitrep.ch Team"
content: |
  Hinter sitrep.ch steht der gemeinnützige Verein Förderung der elektronischen
  Lagedarstellung F-ELD. Die Vereinsmitglieder sind erfahrene Offiziere aus dem
  Zivilschutz und der Schweizer Armee. Sie alle engagieren sich ehrenamtlich,
  um sitrep.ch weiter zu entwickeln und damit Einsatzorganisationen zu
  unterstützen.
