title : "Lagekarte"
content: |
  Zusammen mit dem chronologischen Einsatzjournal bildet die interaktive
  Lagekarte das Herzstück von sitrep. Erkenntnisse aus triagierten Nachrichten
  werden direkt auf der Karte visualisiert und stehen den Entscheidungsträgern ohne
  Zeitverlust zur Verfügung.
